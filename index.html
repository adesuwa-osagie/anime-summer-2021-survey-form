<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Summer 2021 Anime Survey</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Summer 2021 Anime Survey</h1>
            <p id="description">Which anime were your favorites?</p>
        </header>
        <form action="#" id="survey-form">
            
            <div class="form-group">
                <label for="name" id="name-label">
                    Name
                    <input id="name" type="text" name="name" placeholder="Enter your name" required />
                </label>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">
                    Email
                    <input id="email" type="email" name="email" placeholder="Enter your email" required />
                </label>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">
                    Age <span>(optional)</span>
                    <input id="number" type="number" name="age" min="5" max="120" placeholder="Age" required />
                </label>
            </div>

            <div class="form-group">
                <p>Which genre is your favorite?</p>
                <select class = "form-control" name="role" id="dropdown">
                    <option disabled selected value>Select a genre</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="slice-of-life">Slice of Life</option>
                    <option value="drama">Drama/Tragedy</option>
                    <option value="psychological">Psychological</option>
                    <option value="history">History</option>
                    <option value="mecha">Mecha</option>
                    <option value="military">Military</option>
                    <option value="supernatural">Supernatural/Magic</option>
                    <option value="romance">Romance</option>
                    <option value="other">Other</option>
                </select>
            </div>
        

        </form>


    </div>

</body>

</html>
