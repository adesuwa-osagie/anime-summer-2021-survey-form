<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Summer 2021 Anime Survey</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Summer 2021 Anime Survey</h1>
            <p id="description">Which anime were your favorites?</p>
        </header>
        <form action="#" id="survey-form">
            
            <div class="form-group">
                <label for="name" id="name-label">
                    Name
                    <input id="name" type="text" name="name" placeholder="Enter your name" required />
                </label>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">
                    Email
                    <input id="email" type="email" name="email" placeholder="Enter your email" required />
                </label>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">
                    Age <span>(optional)</span>
                    <input id="number" type="number" name="age" min="10" max="100" placeholder="Age" required />
                </label>
            </div>
        
        </form>


    </div>

</body>

</html>
